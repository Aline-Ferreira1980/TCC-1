server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local

  # Configurações do banco de dados H2
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql.init.mode: never

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true



  # Console do H2 (opcional, para acessar o console do H2 no navegador)
  h2:
    console:
      enabled: true
      path: /h2-console


agenda-cesep:
  password:
    client: ${CLIENT_PASS:teste}
  frontend-origin: ${FRONT_ORIGIN:http://localhost:4200/}

springdoc:
  swagger-ui:
    oauth:
      clientId: cesep-agenda-frontend
      clientSecret: teste

  oAuthFlow:
    tokenUrl: ${OAUTH2_SERVER:http://localhost:8080}/oauth/token
