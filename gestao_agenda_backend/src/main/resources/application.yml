
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    prometheus:
      enabled: true

aws:
  cloudwatch:
    enabled: true
    region: us-west-2
    namespace: gestao_agenda_backend
  metrics:
    enabled: false

# Configurações do banco de dados H2
spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql.init.mode: never

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true

        spring:
          jpa:
            hibernate:



  # Console do H2 (opcional, para acessar o console do H2 no navegador)
  h2:
    console:
      enabled: true
      path: /h2-console


api:
  security:
    token:
      secret: ${JWT_SECRET:my-secret_key}