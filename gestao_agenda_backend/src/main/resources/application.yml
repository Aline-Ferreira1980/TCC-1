server:
  port: 8080
  apiUrl: http://localhost:8080

spring:
  profiles.active: local

  mail:
    host: smtp.sendgrid.net
    port: 587
    username: ${SMTP_USER}
    password: ${SMTP_PASS}
    properties.mail:
      debug: true
      smtp:
        auth: true
        starttls.enable: true

agenda:
  email:
    sender: Agenda-CESEP <agenda.cesep@gmail.com>

logging:
  level.org.springframework:
    security: DEBUG


agenda-cesep:
  password:
    client: ${CLIENT_PASS:teste}
  jwt:
    secret: ${JWT_SECRET}
  frontend-origin: ${FRONT_ORIGIN:http://localhost:4200/}

springdoc:
  swagger-ui.oauth:
      clientId: newClient
      clientSecret: newClientSecret

  oAuthFlow.tokenUrl: ${OAUTH2_SERVER:http://localhost:8080}/oauth/token



