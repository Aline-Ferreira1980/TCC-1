
management:
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    prometheus:
      enabled: true

aws:
  cloudwatch:
    enabled: true
    region: us-west-2
    namespace: gestao_agenda_backend
  metrics:
    enabled: false
  server:
    port: 8081
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:home/${user}/dbh2test
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect