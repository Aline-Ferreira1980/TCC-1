<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.118.2">
    <title>Agenda - CESEP | {% block title %}{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/static/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="/static/css/sign-in.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54097eba27.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    <div class="text-center align-middle">
                        {{ message }}
                    </div>

                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<main class="h-100">

    {% block content %}{% endblock %}



 <!-- JQUERY-->
   <script src="/static/js/code.jquery.com_jquery-3.7.1.min.js"></script>

<!-- INPUT MASK-->
   <script src="/static/js/inputmask.bundle.min.js"></script>
   <script src="/static/js/base.js"></script>
</main>
</body>
</html>
