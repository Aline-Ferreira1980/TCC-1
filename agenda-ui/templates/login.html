{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block path %} Login {% endblock %}

{% block content %}
    <div class="d-flex align-items-center py-4 bg-body-tertiary" style="height:85vh!important">
        <div class="row form-signin w-100 m-auto">
            <form id="form" method="POST" action="/login" >
                <img class="mb-4 mx-auto d-block" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Login</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2 mt-2" type="submit">Sign in</button>
            </form>

            <a class="mt-2 text-end" href="/cadastro">Cadastre-se aqui</a>
        </div>
    </div>
{% endblock %}
